{% extends 'students/base.html' %}

{% block title %}delete_student{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Delete Student</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; background-color: red; color: white; border: none; border-radius: 5px; }
        a { margin-left: 20px; color: #333; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Delete Student: {{ student.first_name }} {{ student.last_name }}</h1>
    <p>Are you sure you want to delete this student?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
</body>
</html>
{% endblock %}
